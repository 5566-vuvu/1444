<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.google.com/share?selection.family=Glory:ital,wght@0,400;1,100">
    <link rel="stylesheet" href="css/style.css">
    <title>Страница бронирования</title>
</head>
<body>
    <h1>Страница бронирования</h1>
    <div class="zakaz">
        <h1>Данные о заказе:</h1>
        </div>

        <div class="zakaz1">
    <label for="region">Регион</label>
      <select name="region">
        <option value="Астраханская область">Астраханская область</option> 
        <option value="Пермская область">Пермская область</option> 
        <option value="Брянская область">Брянская область</option> 
      </select>
        </div> 

      <div class="zakaz2">
        <label for="adres">Адрес:</label><input type="text" id="adres">
      </div>

 <div class="zakaz3">
    <label for="start">Дата заселения:</label>

    <input type="date" id="start" name="trip-start"
           value=""
           min="" max="">
 </div>

 <div class="zakaz31">
    <label for="start">Дата выселения:</label>

    <input type="date" id="start" name="trip-start"
           value=""
           min="" max="">
 </div>
 <div class="price">

    <label for="price">Стоимость:</label><input type="text" id="price">
 </div>


 <div class="lodgers">
    <h1>Данные о постояльцах:</h1>
 </div>

 <div class="name1">
    <label for="name">Фамилия</label><input type="text" id="name">
    
    <label>Имя<input type="text" name="name"></label>
    <label>Отчество<input type="text" name="name"></label>
 </div>

 <div class="date1">
 <label for="start">Дата рождения:</label>

 <input type="date" id="start" name="trip-start"
        value=""
        min="" max="">
 </div>


 <div class="number1">
 <label for="tentacles">Номер документа:</label>

<input type="number" id="tentacles" name="tentacles"
       min="10" max="100">
 </div>


 <div class="uslugi">
    <h1>Выбор дополнительных услуг:</h1>
    </div>

    <div class="medicine">
        <label for="medicine">Медицинское сопровождение:</label><input type="text" id="medicine">
      </div>

      <div class="kuryer">
        <label for="kuryer">Курьерские услуги:</label><input type="text" id="kuryer">
      </div>

      <div class="pit">
        <label for="pit">Питание:</label><input type="text" id="pit">
      </div>

      <div class="bron">
        <input class="favorite styled"
       type="button"
       value="Добавление в бронирование">
        </div>

        <div class="bron">
            <input class="favorite styled"
           type="button"
           value="Удаление из брони">
            </div>

            <div class="uslugi">
                <p>Итоговая стоимость: Десять тысяч пятьсот руб.</p>
                </div>

                <div class="bron">
                    <input class="favorite styled"
                   type="button"
                   value="Оформление бронирования">
                    </div>

</body>
</html>
